<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Adamina&family=Charm&family=DM+Serif+Display:ital@0;1&family=Eagle+Lake&family=Instrument+Serif&family=Laila&family=Lobster&family=Oswald&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33e00ba3a1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="Src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Search city"
                  class="form-control"
                  id="cityInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  class="btn btn-light"
                  value="Search"
                  autocomplete="off"
                />
              </div>
              <div class="col-1">
                <button
                  type="button"
                  id="currentLocation"
                  class="btn btn-light"
                >
                  <i class="fa-sharp fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="display">
            <h1 id="city">City</h1>
            <ul>
              <li id="date">Date</li>
              <li id="description">Condition</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  id="icon"
                  ;
                />
                <div>
                  <strong id="temp"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">℃</a> |
                    <a href="#" id="fahrenheit-link">℉</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity <span id="humidity"></span>%</li>
                <li>Wind <span id="speed"></span> Km/h</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="foreCast">
            <div class="row">
              <div class="col-2">
                <div class="date"></div>
                <div>
                  <img />
                </div>
                <div class="forecast-temperature">
                  <span class="max-temp"><span> °</span></span>
                  <span class="min-temp"><span> °</span></span>
                </div>
              </div>
            </div>
          </div>
          <script src="Src/index.js"></script>
        </div>
        <footer class="footer">
          <a
            href="https://github.com/Sheillah27/Weather-by-Sheillah"
            target="_blank"
          >
            Open-sourced code
          </a>
          by Ms Wafula Hosted on<a
            href="https://celebrated-chebakia-71be4a.netlify.app/"
            target="_blank"
          >
            Netlify</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
